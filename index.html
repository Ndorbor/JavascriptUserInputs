<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Programming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-success text-light">
    <center>
       <h3>Basic JavaScript Programming. Built by James J.N Morlu</h3> 
       <div class="bg-info"> <br>
         <input type="text" id="userinput" placeholder="Enter your full name" class="py-2 px-5"> <br><br>
        <input type="text" id="location" placeholder="Enter your home address" class="py-2 px-5"> <br> <br>
        <button type='submit' onclick="hit()" class="px-3 py-2">Submit</button>
       <div class="fs-1 mt-4"></div> <br>
       
    </div>
    </center>
    <script>
        const response = document.querySelector('.fs-1');

        function hit() {
            const userin = document.getElementById('userinput').value.trim();
            const direction = document.getElementById('location').value.trim();

            if (userin === "" || direction === "") {
                response.innerHTML = `Please fill out both input fields.`;
            } else {
                response.innerHTML = `Thanks, ${userin}, Mr. Morlu will visit you tomorrow at ${direction}.`;
                document.getElementById('userinput').value = '';
                document.getElementById('location').value = '';
            }
        }
    </script>
</body>
</html>
